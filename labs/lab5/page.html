<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" type="image/png" href="images/icons/epl-icon.png">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <div class="content-wrapper">
        <h1>Статистика игроков Премьер-лиги</h1>

        <div id="controls">
            <label for="x-axis-select">Выберите ось X:</label>
            <select id="x-axis-select">
                <option value="club">Клуб</option>
                <option value="position">Позиция</option>
            </select>

            <label for="y-goals-checkbox">Голы:</label>
            <input type="checkbox" id="y-goals-checkbox" checked>

            <label for="y-assists-checkbox">Ассисты:</label>
            <input type="checkbox" id="y-assists-checkbox" checked>

            <label for="display-mode-select">Режим отображения:</label>
            <select id="display-mode-select">
                <option value="points">Точки</option>
                <option value="lines">Точки с линиями</option>
                <option value="bars">Столбцы</option>
            </select>
        </div>

        <svg id="chart" width="950" height="500"></svg>

        <table id="players-table">
            <thead>
                <tr>
                    <th data-type="string">Имя</th>
                    <th data-type="string">Клуб</th>
                    <th data-type="string">Позиция</th>
                    <th data-type="number">Голы</th>
                    <th data-type="number">Ассисты</th>
                    <th data-type="number">Желтые карточки</th>
                    <th data-type="number">Красные карточки</th>
                    <th data-type="number">Матчи</th>
                    <th data-type="number">Минуты</th>
                    <th data-type="number">Средний рейтинг</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="JS/generateTable.js"></script>
    <script src="JS/drawChart.js"></script>
</body>
</html>
