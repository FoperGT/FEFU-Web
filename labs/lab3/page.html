<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" type="image/png" href="images\icons\epl-icon.png">
</head>
<body>

    <div class="content-wrapper">
        <h1>Статистика игроков Премьер-лиги</h1>

        <div class="sort-controls">
            <label for="first-sort-field">Первое поле для сортировки:</label>
            <select id="first-sort-field">
                <option value="name">Имя</option>
                <option value="club">Клуб</option>
                <option value="position">Позиция</option>
                <option value="goals">Голы</option>
                <option value="assists">Ассисты</option>
                <option value="yellowCards">Желтые карточки</option>
                <option value="redCards">Красные карточки</option>
                <option value="matches">Матчи</option>
                <option value="minutes">Минуты</option>
                <option value="averageRating">Средний рейтинг</option>
            </select>
            <select id="first-sort-order">
                <option value="asc">По возрастанию</option>
                <option value="desc">По убыванию</option>
            </select>

            <label for="second-sort-field">Второе поле для сортировки:</label>
            <select id="second-sort-field">
                <option value="name">Имя</option>
                <option value="club">Клуб</option>
                <option value="position">Позиция</option>
                <option value="goals">Голы</option>
                <option value="assists">Ассисты</option>
                <option value="yellowCards">Желтые карточки</option>
                <option value="redCards">Красные карточки</option>
                <option value="matches">Матчи</option>
                <option value="minutes">Минуты</option>
                <option value="averageRating">Средний рейтинг</option>
            </select>
            <select id="second-sort-order">
                <option value="asc">По возрастанию</option>
                <option value="desc">По убыванию</option>
            </select>
            <button id="apply-sort-button">Применить сортировку</button>
        </div>

        <button id="filter-button">Фильтр</button>
        <button id="reset-sort-button">Сбросить сортировку</button>

        <div id="filter-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>

                <div class="sort-controls">
                    <label for="first-sort-field-modal">Первое поле для сортировки:</label>
                    <select id="first-sort-field-modal">
                        <option value="name">Имя</option>
                        <option value="club">Клуб</option>
                        <option value="position">Позиция</option>
                        <option value="goals">Голы</option>
                        <option value="assists">Ассисты</option>
                        <option value="yellowCards">Желтые карточки</option>
                        <option value="redCards">Красные карточки</option>
                        <option value="matches">Матчи</option>
                        <option value="minutes">Минуты</option>
                        <option value="averageRating">Средний рейтинг</option>
                    </select>
                    <select id="first-sort-order-modal">
                        <option value="asc">По возрастанию</option>
                        <option value="desc">По убыванию</option>
                    </select>
        
                    <label for="second-sort-field-modal">Второе поле для сортировки:</label>
                    <select id="second-sort-field-modal">
                        <option value="name">Имя</option>
                        <option value="club">Клуб</option>
                        <option value="position">Позиция</option>
                        <option value="goals">Голы</option>
                        <option value="assists">Ассисты</option>
                        <option value="yellowCards">Желтые карточки</option>
                        <option value="redCards">Красные карточки</option>
                        <option value="matches">Матчи</option>
                        <option value="minutes">Минуты</option>
                        <option value="averageRating">Средний рейтинг</option>
                    </select>
                    <select id="second-sort-order-modal">
                        <option value="asc">По возрастанию</option>
                        <option value="desc">По убыванию</option>
                    </select>
                    <button id="apply-sort-button-modal">Применить сортировку</button>
                </div>

                <h2>Фильтры</h2>
                <div class="form-grid">
                    <label for="name-filter">Имя:</label>
                    <input type="text" id="name-filter">

                    <label for="club-filter">Клуб:</label>
                    <select id="club-filter">
                        <option value="">Выберите клуб</option>
                    </select>

                    <label for="position-filter">Позиция:</label>
                    <select id="position-filter">
                        <option value="">Выберите позицию</option>
                    </select>

                    <label for="goals-min-filter">Мин. голов:</label>
                    <input type="number" id="goals-min-filter">

                    <label for="goals-max-filter">Макс. голов:</label>
                    <input type="number" id="goals-max-filter">

                    <label for="assists-min-filter">Мин. ассистов:</label>
                    <input type="number" id="assists-min-filter">

                    <label for="assists-max-filter">Макс. ассистов:</label>
                    <input type="number" id="assists-max-filter">

                    <label for="yellow-cards-min-filter">Мин. ж. карточек:</label>
                    <input type="number" id="yellow-cards-min-filter">

                    <label for="yellow-cards-max-filter">Макс. ж. карточек:</label>
                    <input type="number" id="yellow-cards-max-filter">

                    <label for="red-cards-min-filter">Мин. к. карточек:</label>
                    <input type="number" id="red-cards-min-filter">

                    <label for="red-cards-max-filter">Макс. к. карточек:</label>
                    <input type="number" id="red-cards-max-filter">

                    <label for="matches-min-filter">Мин. матчей:</label>
                    <input type="number" id="matches-min-filter">

                    <label for="matches-max-filter">Макс. матчей:</label>
                    <input type="number" id="matches-max-filter">

                    <label for="minutes-min-filter">Мин. минут:</label>
                    <input type="number" id="minutes-min-filter">

                    <label for="minutes-max-filter">Макс. минут:</label>
                    <input type="number" id="minutes-max-filter">

                    <label for="average-rating-min-filter">Мин. рейтинг:</label>
                    <input type="number" id="average-rating-min-filter">

                    <label for="average-rating-max-filter">Макс. рейтинг:</label>
                    <input type="number" id="average-rating-max-filter">
                </div>

                <div class="filter-button">
                    <button id="apply-filter-button">Применить</button>
                </div>
                <button id="reset-sort-button-modal">Сбросить сортировку</button>
            </div>
        </div>

        <table id="players-table">
            <thead>
                <tr>
                    <th data-type="string">Имя</th>
                    <th data-type="string">Клуб</th>
                    <th data-type="string">Позиция</th>
                    <th data-type="number">Голы</th>
                    <th data-type="number">Ассисты</th>
                    <th data-type="number">Желтые карточки</th>
                    <th data-type="number">Красные карточки</th>
                    <th data-type="number">Матчи</th>
                    <th data-type="number">Минуты</th>
                    <th data-type="number">Средний рейтинг</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="JS/generateTable.js"></script>
    <script src="JS/filter.js"></script>
</body>
</html>
