<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анимация D3</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="menu">
        <form id="animationForm">
            <label for="duration">Время анимации (мс):</label>
            <input type="number" id="duration" name="duration" value="50000"><br><br>

            <label for="scaleToggle">Масштабировать:</label>
            <input type="checkbox" id="scaleToggle" name="scaleToggle">
        
            <label for="scaleEffect">Размер масштабирования:</label>
            <input type="number" id="scaleEffect" name="scaleEffect" value="1" step="0.1" min="0.5" max="2"><br><br>

            <label for="rotationToggle">Вращаться:</label>
            <input type="checkbox" id="rotationToggle" name="rotationToggle"><br><br>

            <button type="button" onclick="startAnimation()">Запустить анимацию</button>
            <button type="button" onclick="clearSvg()">Очистить</button>
        </form>
    </div>

    <div class="player">
        <svg width="820" height="420">
            <defs>
                <pattern id="checkerboard" width="20" height="20">
                    <rect width="10" height="10" fill="black"></rect>
                    <rect x="10" width="10" height="10" fill="white"></rect>
                    <rect y="10" width="10" height="10" fill="white"></rect>
                    <rect x="10" y="10" width="10" height="10" fill="black"></rect>
                </pattern>
                <mask id="circleMask">
                    <circle cx="0" cy="0" r="10" fill="url(#checkerboard)"></circle>
                </mask>
            </defs>
        </svg>
    </div>

    <script src="JS/script.js"></script>    
</body>
</html>
